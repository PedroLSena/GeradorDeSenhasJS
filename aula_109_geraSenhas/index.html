<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senhaGerada"id="senhaGerada">Selecione as opções</div>

    Quantidade de caracteres: <input value="5"type="number" min="1" max="50" id="quantCar"><br>
    Adicionar maiuscula: <input type="checkbox" id="chkMaiuscula" checked><br>
    Adicionar minusculas: <input type="checkbox" id="chkMinusculas" checked><br>
    Adicionar simbolos: <input type="checkbox" id="chkSimbolos" checked><br>
    Adicionar numero: <input type="checkbox" id="chkNUmeros" checked><br>
    
    <button id="btnGera">Gerador Senha</button>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
